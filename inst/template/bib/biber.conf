<config>
  <sourcemap>
    <maps datatype="bibtex">
      <map>
        <map_step
          map_field_source="journal"
          map_match="Canadian Journal of Fisheries and Aquatic Sciences"
          map_replace="Can. J. Fish. Aquat. Sci." />
        <map_step
          map_field_source="journal"
          map_match="Fishery Bulletin"
          map_replace="Fish. Bull." />
        <map_step
          map_field_source="journal"
          map_match="Fisheries Research"
          map_replace="Fish. Res." />
        <map_step
          map_field_source="journal"
          map_match="The R Journal"
          map_replace="R J." />
        <map_step
          map_field_source="journal"
          map_match="Bulletin of Marine Science"
          map_replace="Bull. Mar. Sci." />
        <map_step
          map_field_source="journal"
          map_match="ICES Journal of Marine Science"
          map_replace="ICES J. Mar. Sci." />
        <map_step
          map_field_source="journal"
          map_match="Current Biology"
          map_replace="Curr. Biol." />
        <map_step
          map_field_source="journal"
          map_match="Reviews in Fisheries Science"
          map_replace="Rev. Fish. Sci." />
        <map_step
          map_field_source="journal"
          map_match="Current Opinion in Environmental Sustainability"
          map_replace="Curr. Opin. Env. Sust." />
        <map_step
          map_field_source="journal"
          map_match="Journal of Applied Ecology"
          map_replace="J. Appl. Ecol." />
        <map_step
          map_field_source="journal"
          map_match="Marine Ecology Progress Series"
          map_replace="Mar. Ecol. Prog. Ser." />
        <map_step
          map_field_source="journal"
          map_match="Marine Policy"
          map_replace="Mar. Policy" />
        <map_step
          map_field_source="journal"
          map_match="Molecular Phylogenetics and Evolution"
          map_replace="Mol. Phylogenetics Evol." />
        <map_step
          map_field_source="journal"
          map_match="Marine Biology"
          map_replace="Mar. Biol." />
        <map_step
          map_field_source="journal"
          map_match="Wiley Interdisciplinary Reviews: Climate Change"
          map_replace="Wiley Interdiscip. Rev. Clim. Change" />
      </map>
    </maps>
  </sourcemap>
</config>